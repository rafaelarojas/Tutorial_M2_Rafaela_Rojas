<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Listagem de curriculos</h1>
  <p><a href="/inserir.html">INSERIR NOVO CURRICULO</a></p>

  <script>
    const url = '/pessoa';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let pessoas = data;
        let saida = '';
        pessoas.map(function(pessoa) {
          saida += '<strong> '+ `${pessoa.foto}` + '</strong> ' + `${pessoa.nome}`  + ' - ' +  `${pessoa.cargo}` + ` ${pessoa.cpf}`;
          saida += ' - <a href="/atualizar.html?cpf=' + `${pessoa.cpf}` + '">EDITAR</a>';
          saida += ' | <a href="/removeCurriculo?cpf='+`${pessoa.cpf}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      

  </script>

  <body>
    <div id="resultado"></div>
  </body>
</html>
