<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Atualização de curriculo</h1>

    <form name="form1" method="post" action="/atualizaCurriculo">
        FOTO: <input type="text" id="foto" name="foto" size="50" value="">
        <br>
        NOME: <input type="text" id="nome" name="nome" value="">
        <br>
        CARGO: <input type="text" id="cargo" name="cargo" value="">
        <br>
        CPF: <input type="text" id="cpf" name="cpf" value="">
        
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizaCurriculo?cpf='+url.searchParams.get("cpf");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let pessoas = data;

            pessoas.map(function(pessoa) {
                document.getElementById('foto').value = pessoa.foto;
                document.getElementById('nome').value = pessoa.nome;
                document.getElementById('cargo').value = pessoa.cargo;
                document.getElementById('cpf').value = pessoa.cpf;
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
