<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Atualização de Usuário</h1>

    <form name="form1" method="post" action="/atualizaUsuario">
        NOME COMPLETO: <input type="text" id="nome" name="nome" size="50" value="">
        <br>
        CARGO: <input type="text" id="cargo" name="cargo" value="">
        <br>
        TELEFONE: <input type="phone" id="telefone" name="telefone" value="">
        <br>
        EMAIL: <input type="e-mail" id="email" name="email" value="">
        <br>
        <input type="hidden" id="pessoa_id" name="pessoa_id" value="">
        
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizapessoa?pessoa_id='+url.searchParams.get("pessoa_id");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let usuarios = data;

            usuarios.map(function(pessoa) {
                document.getElementById('pessoa_id').value = pessoa.pessoa_id;
                document.getElementById('nome').value = pessoa.nome;
                document.getElementById('cargo').value = pessoa.cargo;
                document.getElementById('telefone').value = pessoa.telefone;
                document.getElementById('email').value = pessoa.email;
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
